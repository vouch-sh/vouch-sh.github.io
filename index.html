<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vouch.sh - Prove you're here.</title>
    <meta name="theme-color" content="#0f1b2d">
    <!-- Inline SVG favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23539fe5' stroke-width='1.5'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' d='M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z'/%3E%3C/svg%3E">
    <style>
        :root {
            --bg: #0f1b2d;
            --surface: #1a2332;
            --raised: #243040;
            --border: #354150;
            --accent: #539fe5;
            --accent-hover: #89bceb;
            --text-light: #fafafa;
            --text-muted: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo svg {
            width: 48px;
            height: 48px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            margin: 0;
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
        }

        .regions {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }

        .region-card {
            width: 240px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.15s ease, border-color 0.15s ease, background 0.15s ease;
        }

        a.region-card {
            text-decoration: none;
            color: inherit;
        }

        a.region-card:hover {
            border-color: var(--accent);
            background: var(--raised);
            transform: translateY(-2px);
        }

        a.region-card:hover .region-label {
            color: var(--accent-hover);
        }

        .region-card.disabled {
            opacity: 0.45;
            filter: grayscale(40%);
            cursor: not-allowed;
        }

        .region-flag svg {
            width: 80px;
            height: 56px;
            border-radius: 4px;
        }

        .region-label {
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.15s ease;
        }

        .ribbon {
            position: absolute;
            top: 18px;
            right: -34px;
            width: 140px;
            background: var(--accent);
            color: var(--bg);
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            text-align: center;
            padding: 4px 0;
            transform: rotate(45deg);
            pointer-events: none;
        }

        footer {
            padding: 2rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            .regions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
